%YAML 1.1
# ROS distribution file
# see REP 141: http://ros.org/reps/rep-0141.html
---
release_platforms:
  ubuntu:
  - trusty
repositories:
  ecl_core:
    doc:
      type: git
      url: https://github.com/stonier/ecl_core.git
      version: indigo
    release:
      packages:
      - ecl_command_line
      - ecl_concepts
      - ecl_containers
      - ecl_converters
      - ecl_core
      - ecl_core_apps
      - ecl_devices
      - ecl_eigen
      - ecl_exceptions
      - ecl_filesystem
      - ecl_formatters
      - ecl_geometry
      - ecl_ipc
      - ecl_linear_algebra
      - ecl_math
      - ecl_mpl
      - ecl_sigslots
      - ecl_statistics
      - ecl_streams
      - ecl_threads
      - ecl_time
      - ecl_type_traits
      - ecl_utilities
      tags:
        release: release/indigo/{package}/{version}
      url: https://github.com/yujinrobot-release/ecl_core-release
      version: 0.61.3-0
    source:
      type: git
      url: https://github.com/stonier/ecl_core.git
      version: indigo
    status: developed
type: distribution
version: 1
