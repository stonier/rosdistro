%YAML 1.1
# ROS distribution file
# see REP 141: http://ros.org/reps/rep-0141.html
---
release_platforms:
  ubuntu:
  - trusty
repositories:
  ecl_core:
    doc:
      type: git
      url: https://github.com/stonier/ecl_core.git
      version: indigo
    release:
      packages:
      - ecl_command_line
      - ecl_concepts
      - ecl_containers
      - ecl_converters
      - ecl_core
      - ecl_core_apps
      - ecl_devices
      - ecl_eigen
      - ecl_exceptions
      - ecl_filesystem
      - ecl_formatters
      - ecl_geometry
      - ecl_ipc
      - ecl_linear_algebra
      - ecl_math
      - ecl_mpl
      - ecl_sigslots
      - ecl_statistics
      - ecl_streams
      - ecl_threads
      - ecl_time
      - ecl_type_traits
      - ecl_utilities
      tags:
        release: release/indigo/{package}/{version}
      url: https://github.com/yujinrobot-release/ecl_core-release
      version: 0.61.3-0
    source:
      type: git
      url: https://github.com/stonier/ecl_core.git
      version: indigo
    status: developed
  ecl_lite:
    doc:
      type: git
      url: https://github.com/stonier/ecl_lite.git
      version: indigo
    release:
      packages:
      - ecl_config
      - ecl_converters_lite
      - ecl_errors
      - ecl_io
      - ecl_lite
      - ecl_sigslots_lite
      - ecl_time_lite
      tags:
        release: release/indigo/{package}/{version}
      url: https://github.com/yujinrobot-release/ecl_lite-release.git
      version: 0.61.1-0
    source:
      type: git
      url: https://github.com/stonier/ecl_lite.git
      version: indigo
    status: developed
  ecl_manipulation:
    doc:
      type: git
      url: https://github.com/stonier/ecl_manipulation.git
      version: indigo
    release:
      packages:
      - ecl
      - ecl_manipulation
      - ecl_manipulators
      tags:
        release: release/indigo/{package}/{version}
      url: https://github.com/yujinrobot-release/ecl_manipulation-release.git
      version: 0.60.0-0
    source:
      type: git
      url: https://github.com/stonier/ecl_manipulation.git
      version: indigo
    status: developed
  ecl_navigation:
    doc:
      type: git
      url: https://github.com/stonier/ecl_navigation.git
      version: indigo
    release:
      packages:
      - ecl_mobile_robot
      - ecl_navigation
      tags:
        release: release/indigo/{package}/{version}
      url: https://github.com/yujinrobot-release/ecl_navigation-release.git
      version: 0.60.0-0
    source:
      type: git
      url: https://github.com/stonier/ecl_navigation.git
      version: indigo
    status: developed
  ecl_tools:
    doc:
      type: git
      url: https://github.com/stonier/ecl_tools.git
      version: indigo
    release:
      packages:
      - ecl_build
      - ecl_license
      - ecl_tools
      tags:
        release: release/indigo/{package}/{version}
      url: https://github.com/yujinrobot-release/ecl_tools-release.git
      version: 0.61.1-0
    source:
      type: git
      url: https://github.com/stonier/ecl_tools.git
      version: indigo
    status: developed
  gopher_msgs:
    doc:
      type: git
      url: https://bitbucket.org/yujinrobot/gopher_msgs.git
      version: indigo
    source:
      type: git
      url: https://bitbucket.org/yujinrobot/gopher_msgs.git
      version: indigo
    status: developed

type: distribution
version: 1
